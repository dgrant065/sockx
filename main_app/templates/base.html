{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SockX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img  id="logo" src="/static/images/SOCK.svg" alt="SockX logo"></a>
            <a class="navbar-brand" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'shoes_create' %}">Add a Shoe</a>
                <a class="navbar-brand" href="{% url 'index' %}">My Shoes</a>
                <form class="d-flex" method="POST" action="{% url 'search_shoes' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search Shoes" aria-label="Search" name="searched">
                    <button class="btn btn-outline-secondary" type="submit">Search</button> 
                </form>
                <button><a class="navbar-brand" href="{% url 'logout' %}">Log Out</a></button>
            {% else %}
                <button><a class="navbar-brand" href="{% url 'signup' %}">Sign Up</a></button>
                <button><a class="navbar-brand" href="{% url 'login' %}">Log In</a></button>
            {% endif %}
        </div>
      </nav>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2023 SockX &nbsp;</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
