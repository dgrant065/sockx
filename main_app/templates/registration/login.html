{% extends 'base.html' %}
{% block content %}

<h1 class="newFont">Sign In</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button class="btn btn-success" type="submit">Log In</button>
</form>
<br>

{% endblock %}
