{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span>{{ object.brand }} {{object.name}}</span></h1>
    <div class="card-form">
        <form action="" method="POST">
            {% csrf_token %}
            <table class="form-table">
                {{ form }}
            </table>
            <input type="submit" value="Save Shoe">
        </form>
    </div>
{% else %}
    <h1>Add Shoe</h1>
    <div class="card-form">
        <form action="{% url 'shoes_create' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <table class="form-table">
                {{ form }}
            </table>
            <br><input type="file" name="photo-file"><br><br>
            <input type="submit" value="Add Shoe">
        </form>
    </div>
{% endif %}

{% endblock %}
